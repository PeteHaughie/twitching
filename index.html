<html>

  <head>
    <meta charset="utf-8">
    <title>Dirty WebRTC Video Compositor</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="container">

      <div id="select" class="select">
        <label for="videoSource">Video source: </label>
        <select id="videoSource"></select>
        <label for="camSource">Cam source: </label>
        <select id="camSource"></select>
      </div>

      <div id="interstitial">

      </div>

      <video id="video1" playsinline autoplay></video>
      <div id="topCamContainer">
        <div>
          <video id="video2" playsinline autoplay></video>
        </div>
        <div id="decoration"></div>
      </div>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

    <script src="scripts.js" async></script>

  </body>

</html>
